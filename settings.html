<!DOCTYPE html>
<html>
<head>
    <title>Frost Chicken | Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
        body {
            background-color: #ADD8E6;
            font-family: "Fredoka", sans-serif;
            text-align: center;
            padding-top: 20px;
            margin: 0;
            padding-left: 0;
            padding-right: 0;
        }

        button {
            background-color: #FFFFFF;
            border: none;
            color: #000000;
            font-family: "Fredoka", sans-serif;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font-weight: 600;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px #999;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #E0E0E0;
            padding: 25px 40px;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <p>Working on ts</p>
    <button onclick="openInBlankTab()">Open Site in about:blank Tab</button>

    <script src="snowflake.js"></script>
    <script>
        function openInBlankTab() {
            const siteUrl = window.location.origin + window.location.pathname.replace('settings.html', 'index.html');
            const blankTab = window.open('about:blank', '_blank');
            if (blankTab) {
                setTimeout(function() {
                    blankTab.location.href = siteUrl;
                }, 100);
            }
        }
    </script>
</body>
</html>
