<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Player</title>
    <script>
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }
    </style>
    <style>
        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none !important;
            border: none !important;
            padding: 0 !important;
            cursor: pointer;
            z-index: 1000;
            width: 40px !important;
            height: 40px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: none !important;
        }

        .home-button:hover {
            background: none !important;
            padding: 0 !important;
        }

        .home-button svg {
            width: 24px;
            height: 24px;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .home-button:hover svg {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="goHome()" aria-label="Home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 13h2v8h4v-6h4v6h4v-8h2L12 5 3 13z"/>
        </svg>
    </button>
    <div class="game-container">
        <div class="loading">Loading game...</div>
        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const gameUrl = params.get('url');

        if (gameUrl) {
            const iframe = document.getElementById('gameFrame');
            iframe.src = gameUrl;
            iframe.onload = () => {
                document.querySelector('.loading').style.display = 'none';
            };
        } else {
            document.querySelector('.loading').textContent = 'No game URL provided';
        }
    </script>
</body>
</html>
