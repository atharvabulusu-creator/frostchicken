<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
body {
    background-color: #ADD8E6;
    font-family: "Fredoka", sans-serif;
    text-align: center;
    padding-top: 20px;
    margin: 0;
    padding-left: 0;
    padding-right: 0;
}

.home-button {
    position: fixed;
    top: 10px;
    left: 10px;
    background: none !important;
    border: none !important;
    padding: 0 !important;
    cursor: pointer;
    z-index: 1000;
    width: 40px !important;
    height: 40px !important;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: none !important;
}

.home-button:hover {
    background: none !important;
    padding: 0 !important;
}

        .home-button svg {
            width: 24px;
            height: 24px;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .home-button:hover svg {
            width: 32px;
            height: 32px;}
button {
    background-color: #FFFFFF;
    border: none;
    color: #000000;
    font-family: "Fredoka", sans-serif;
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    font-weight: 600;
    margin: 10px;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 4px #999;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #E0E0E0;
    padding: 25px 40px;
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
}

.snowflake {
    position: fixed;
    top: -10px;
    color: #FFFFFF;
    font-size: 1.5em;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    z-index: -1;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotateZ(360deg) translateX(var(--drift, 0));
    }
}

</style>
<button class="home-button" onclick="location.href='index.html'" aria-label="Home">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 13h2v8h4v-6h4v6h4v-8h2L12 5 3 13z"/>
    </svg>
</button>
<button class="about-blank-btn" onclick="openPageInBlankTab()">Open in about:blank</button>
<script src="snowflake.js"></script>
        <body>
            <iframe id="frame" class="frame" src="" allowfullscreen></iframe>

            <script>
                function openDuckmath() {
                    const frame = document.getElementById('frame');
                    frame.src = 'https://duckmath.org';
                }
                function openSelenite() {
                    const frame = document.getElementById('frame');
                    frame.src = 'https://selenite.cc';
                }
                function openDogeUB() {
                    const frame = document.getElementById('frame');
                    frame.src = 'https://o1.doge.motorcycles/';
                }
                function openT9os() {
                    const frame = document.getElementById('frame');
                    frame.src = 'https://t9os.vercel.app';
                }
                
            </script>
            <script>
        function openPageInBlankTab() {
            var win=window.open("about:blank","_blank");
            if(!win)return;
            win.document.write(document.documentElement.outerHTML);
            win.document.close();
        }
    </script>
