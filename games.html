@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
body {
    background-color: #ADD8E6;
    font-family: "Fredoka", sans-serif;
    text-align: center;
    padding: 20px;
    margin: 0;
}

div.sideBar {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    flex-direction: column;
    background-color: #cddfe5;
    opacity: 1;
    border-radius: 8px;
    z-index: 500;
    left: 0;
}
div.sideBar button {
    background-color: #FFFFFF;
    border: none;
    color: #000000;
    font-family: "Fredoka", sans-serif;
    padding: 15px 15px;
    text-align: center;
    text-decoration: none;
    font-size: 20px;
    display: block;
    margin: 25px 15px;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 4px #999;
    transition: all 0.3s ease;
}
div.sideBar button.Games {
    background-color: #a9eee5;
    padding: 20px 20px;
}

div.sideBar button:hover {
    font-size: 50px;
}

.gameGrid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 15px;
    max-width: 90%;
    padding: 0;
    margin-left: 120px;
}

.app-icon-card {
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.app-icon-card:hover {
    transform: scale(1.05);
} 

.app-icon-container {
    position: relative;
    width: 100%;
    aspect-ratio: 1;
    border-radius: 12px;
    overflow: hidden;
    background: #fffde6ff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.app-icon-image-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.app-icon-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.app-icon-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: rgba(0, 0, 0, 0);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transform: translateY(15px);
    transition:
        background 0.3s ease,
        opacity 0.3s ease,
        transform 0.3s ease;
}


.app-icon-title {
    color: white;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    padding: 8px 10px;
    opacity: 0;
    transform: translateY(5px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    pointer-events: none;
}

.app-icon-card:hover .app-icon-overlay {
    background: rgba(0, 0, 0, 0.35);
    opacity: 1;
    transform: translateY(0);
}

.app-icon-card:hover .app-icon-title {
    opacity: 1;
    transform: translateY(0);
}


button {
    background-color: #fffde6ff;
    border: none;
    color: #000000;
    font-family: "Fredoka", sans-serif;
    padding: 30px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    font-weight: 600;
    margin: 10px;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 4px #999;
    transition: all 0.3s ease;
}

.snowflake {
    position: fixed;
    top: -10px;
    color: #FFFFFF;
    font-size: 1.5em;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    z-index: -1;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotateZ(360deg) translateX(var(--drift, 0));
    }
}

        function generateGames() {
            const gameGrid = document.getElementById('gameGrid');
            games.forEach(game => {
                const link = document.createElement('a');
                link.href = "gamePlayer.html?url=" + encodeURIComponent(game.url);
                link.className = 'app-icon-card';
                link.setAttribute('data-testid', `app_icon_${game.id}`);
                
                link.innerHTML = `
                    <div class="app-icon-container">
                    <div class="app-icon-image-wrapper">
                    <img loading="lazy" src="${game.icon}" alt="${game.name}" class="app-icon-image">
                    </div>
                    <div class="app-icon-overlay">
                    <div class="app-icon-title">${game.name}</div>
                    </div>
                    </div>`;

                
                gameGrid.appendChild(link);
            });
        }
        if (first) {
        document.addEventListener('DOMContentLoaded', generateGames);
        }
