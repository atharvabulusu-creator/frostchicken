<title>Frost Chicken | Games</title>
<h1>Games</h1>

<div class="gameGrid" id="gameGrid"></div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
body {
    background-color: #ADD8E6;
    font-family: "Fredoka", sans-serif;
    text-align: center;
    padding: 20px;
    margin: 0;
}

.gameGrid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 15px;
    max-width: 100%;
    padding: 0;
}

.app-icon-card {
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.app-icon-card:hover {
    transform: scale(1.05);
}

.app-icon-container {
    position: relative;
    width: 100%;
    aspect-ratio: 1;
    border-radius: 12px;
    overflow: hidden;
    background: #ADD8E6;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.app-icon-image-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.app-icon-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.app-icon-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0);
    transition: background 0.3s ease;
}

.app-icon-card:hover .app-icon-overlay {
    background: rgba(0, 0, 0, 0.15);
}

button {
    background-color: #ADD8E6;
    border: none;
    color: #000000;
    font-family: "Fredoka", sans-serif;
    padding: 30px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    font-weight: 600;
    margin: 10px;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 4px #999;
    transition: all 0.3s ease;
}

.snowflake {
    position: fixed;
    top: -10px;
    color: #FFFFFF;
    font-size: 1.5em;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    z-index: -1;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotateZ(360deg) translateX(var(--drift, 0));
    }
}

</style>
<script src="snowflake.js"></script>
<body>
    <script>
        const games = [
            {
                id: '1v1lol',
                name: '1v1.lol',
                icon: 'https://raw.githubusercontent.com/duckmath/icons/refs/heads/main/1v1.lol-old.webp',
            },
            {
                id: 'capybara-clicker',
                name: 'Capybara Clicker',
                icon: 'https://play-lh.googleusercontent.com/qPhicF9zFY_Ya0xQm9RsTcCIKnjTb2gW5lAvzow6WgiodIOBMKyeAHaS4bh2WZN9BCU',
            },
            {
                id: 'stickman-hook',
                name: 'Stickman Hook',
                icon: 'https://raw.githubusercontent.com/duckmath/icons/refs/heads/main/stickmanhook.webp',
            },
            {
                id: 'minecraft',
                name: 'Minecraft',
                icon: 'https://images.icon-icons.com/2699/PNG/512/minecraft_logo_icon_168974.png',
            },
            {
                id: 'ragdoll-archers',
                name: 'Ragdoll Archers',
                icon: 'https://play-lh.googleusercontent.com/XMiWEMPbuq13oVcwYQ6ySLtZnBf7WpJ3rb7v-TM4MdFOvWfo1Z2hzSEAApRXzEcshjY',
            },
            {
                id: 'rodeo-stampede',
                name: 'Rodeo Stampede',
                icon: 'https://raw.githubusercontent.com/duckmath/icons/refs/heads/main/rodeo-stampede.webp',
            },
        ];

        function generateGames() {
            const gameGrid = document.getElementById('gameGrid');
            games.forEach(game => {
                const link = document.createElement('a');
                link.href = "/Games/" + game.id + ".html";
                link.className = 'app-icon-card';
                link.setAttribute('data-testid', `app_icon_${game.id}`);
                
                link.innerHTML = `
                    <div class="app-icon-container">
                        <div class="app-icon-image-wrapper">
                            <img loading="lazy" src="${game.icon}" alt="${game.name}" class="app-icon-image">
                        </div>
                        <div class="app-icon-overlay"></div>
                    </div>
                `;
                
                gameGrid.appendChild(link);
            });
        }

        document.addEventListener('DOMContentLoaded', generateGames);
    </script>
</body>
